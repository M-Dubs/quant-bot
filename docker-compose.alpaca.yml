services:
  alpaca_bot:
    build: .
    container_name: quantbot_alpaca
    env_file:
      - .env
    environment:
      - TZ=America/New_York
      - LOG_LEVEL=INFO
      - BAR_TIMEFRAME=5Min
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./configs:/app/configs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; exit(0)"]
      interval: 30s
      timeout: 5s
      retries: 3
    command: ["python", "-m", "quantbot.orchestrator"]
