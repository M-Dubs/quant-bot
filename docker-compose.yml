services:
  bot:
    build: ./bot
    container_name: quantbot
    env_file: .env
    working_dir: /app
    volumes:
      - ./logs:/app/logs
      - ./bot:/app
      - ./requirements.txt:/app/requirements.txt:ro
    command: bash -lc "pip install -r /app/requirements.txt && python -u /app/main.py"
    restart: unless-stopped

